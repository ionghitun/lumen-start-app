version: '3'
services:
  lumen-nginx:
    container_name: lumen-nginx
    build:
      context: ./
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ./:/var/www
    ports:
      - 80
    restart: unless-stopped
    depends_on:
      - lumen-php
    environment:
      VIRTUAL_HOST: lumen.local
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: lumen.local
      LETSENCRYPT_EMAIL: lumen@lumen.local
    networks:
      - lumen
      - nginx-proxy

  lumen-php:
    container_name: lumen-php
    build:
      context: ./
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./:/var/www
    ports:
      - 9000
    restart: unless-stopped
    depends_on:
      - lumen-mysql
      - lumen-redis
    networks:
      - lumen

  lumen-mysql:
    container_name: lumen-mysql
    build:
      context: ./
      dockerfile: docker/mysql/Dockerfile
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - 33060:3306
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - lumen

  lumen-redis:
    container_name: lumen-redis
    build:
      context: ./
      dockerfile: docker/redis/Dockerfile
      args:
        REDIS_PASSWORD: ${REDIS_PASSWORD}
    sysctls:
      - net.core.somaxconn=511
    ports:
      - 63790:6379
    restart: unless-stopped
    networks:
      - lumen

networks:
  lumen:
  nginx-proxy:
    external: true
